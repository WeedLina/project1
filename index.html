<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Finder</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Modal styles */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-4xl">

        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-pink-600">Style Seeker</h1>
            <p class="text-xl text-gray-600 mt-2">Find your next favorite outfit!</p>
        </header>

        <!-- Store List -->
        <main id="store-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Store cards will be injected here by JavaScript -->
        </main>

    </div>

    <!-- Modal for Store Details -->
    <div id="store-modal" class="modal fixed inset-0 w-full h-full flex items-center justify-center bg-black bg-opacity-70 p-4 hidden z-50">
        <div id="modal-content" class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-md mx-auto overflow-hidden transform scale-95">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b p-4">
                <h2 id="modal-title" class="text-2xl font-semibold text-gray-800">Store Name</h2>
                <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6">
                <img id="modal-image" src="https://placehold.co/600x400/f472b6/white?text=Store" alt="Store image" class="w-full h-48 object-cover rounded-lg mb-4">
                
                <h3 class="text-lg font-semibold text-pink-600 mb-2">Location</h3>
                <p id="modal-address" class="text-gray-700 mb-4">123 Fashion Ave, New York, NY</p>
                
                <h3 class="text-lg font-semibold text-pink-600 mb-2">Opening Hours</h3>
                <div id="modal-hours" class="text-gray-700 space-y-1">
                    <!-- Hours will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- ===== JavaScript Logic ===== -->
    <script>
        // --- Mock Data for Stores ---
        // In a real app, this data would come from a database
        const storesData = [
            {
                id: 1,
                name: "Aura Boutique",
                description: "Trendy and modern women's fashion.",
                address: "123 Fashion Ave, New York, NY 10001",
                hours: [
                    "Mon - Fri: 10:00 AM - 8:00 PM",
                    "Saturday: 10:00 AM - 9:00 PM",
                    "Sunday: 12:00 PM - 6:00 PM"
                ],
                imageUrl: "https://placehold.co/600x400/f472b6/white?text=Aura+Boutique"
            },
            {
                id: 2,
                name: "Sunset Casuals",
                description: "Comfortable and stylish casual wear.",
                address: "456 Oak Street, Miami, FL 33101",
                hours: [
                    "Mon - Sat: 11:00 AM - 7:00 PM",
                    "Sunday: 11:00 AM - 5:00 PM"
                ],
                imageUrl: "https://placehold.co/600x400/fb923c/white?text=Sunset+Casuals"
            },
            {
                id: 3,
                name: "The Denim Bar",
                description: "All types of jeans and denim jackets.",
                address: "789 Pine Rd, Austin, TX 78701",
                hours: [
                    "Mon - Sat: 10:00 AM - 9:00 PM",
                    "Sunday: 12:00 PM - 6:00 PM"
                ],
                imageUrl: "https://placehold.co/600x400/60a5fa/white?text=The+Denim+Bar"
            },
            {
                id: 4,
                name: "Elegance Formal",
                description: "Dresses for proms, parties, and events.",
                address: "101 Gala Way, Los Angeles, CA 90012",
                hours: [
                    "Mon - Fri: 11:00 AM - 7:00 PM (By Appointment)",
                    "Saturday: 10:00 AM - 6:00 PM",
                    "Sunday: Closed"
                ],
                imageUrl: "https://placehold.co/600x400/a78bfa/white?text=Elegance+Formal"
            },
            {
                id: 5,
                name: "ActiveWear Zone",
                description: "Athletic apparel and yoga gear.",
                address: "202 Sportif Blvd, Denver, CO 80202",
                hours: [
                    "Mon - Sun: 9:00 AM - 9:00 PM"
                ],
                imageUrl: "https://placehold.co/600x400/2dd4bf/white?text=ActiveWear+Zone"
            },
            {
                id: 6,
                name: "Vintage Finds",
                description: "Unique and classic second-hand clothing.",
                address: "303 Retro Ln, Portland, OR 97204",
                hours: [
                    "Wed - Sun: 12:00 PM - 7:00 PM",
                    "Mon - Tue: Closed"
                ],
                imageUrl: "https://placehold.co/600x400/facc15/black?text=Vintage+Finds"
            }
        ];

        // --- Get Element References ---
        const storeList = document.getElementById('store-list');
        const modal = document.getElementById('store-modal');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalAddress = document.getElementById('modal-address');
        const modalHours = document.getElementById('modal-hours');

        /**
         * Renders all stores to the page
         */
        function renderStores() {
            storeList.innerHTML = ''; // Clear existing list

            storesData.forEach(store => {
                const storeCard = document.createElement('div');
                storeCard.className = 'bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-transform duration-300';
                
                storeCard.innerHTML = `
                    <img src="${store.imageUrl}" alt="${store.name}" class="w-full h-40 object-cover">
                    <div class="p-5">
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">${store.name}</h3>
                        <p class="text-gray-600">${store.description}</p>
                    </div>
                `;

                // Add click listener to open modal
                storeCard.addEventListener('click', () => openModal(store.id));
                storeList.appendChild(storeCard);
            });
        }

        /**
         * Opens and populates the modal with store details
         */
        function openModal(storeId) {
            // Find the store in our data
            const store = storesData.find(s => s.id === storeId);
            if (!store) return;

            // Populate modal content
            modalTitle.textContent = store.name;
            modalImage.src = store.imageUrl;
            modalImage.alt = store.name;
            modalAddress.textContent = store.address;

            // Populate hours
            modalHours.innerHTML = ''; // Clear old hours
            store.hours.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                modalHours.appendChild(p);
            });

            // Show the modal with animation
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10); // Start animation after modal is shown
        }

        /**
         * Closes the modal
         */
        function closeModal() {
            // Start close animation
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            
            // Hide modal after animation finishes
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 250); // Match animation duration
        }

        // --- Event Listeners ---
        
        // Close modal when clicking 'x' button
        modalClose.addEventListener('click', closeModal);

        // Close modal when clicking outside the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // --- Initial App Load ---
        document.addEventListener('DOMContentLoaded', renderStores);

    </script>
</body>
</html>
